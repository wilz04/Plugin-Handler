<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>eIntegrator Gate</title>
		<script type="text/javascript" language="JavaScript" src="com/gsi/epower/Reference.js"></script>
		<script type="text/javascript" language="JavaScript" src="org/gsi/gui/ComboBox.js"></script>
		<script type="text/javascript" language="JavaScript" src="Document.aspx.js"></script>
		<script type="text/javascript" language="JavaScript" src="Index.aspx.js"></script>
		<script type="text/javascript" language="JavaScript" src="Web.Config.js"></script>
		<link type="text/css" rel="stylesheet" media="screen" href="templates/app.css" />
		<link type="text/css" rel="stylesheet" media="screen" href="skin/style.css" />
	</head>
	<body onload="Index.init();">
		<form id="fIndex" name="fIndex" target="_self" method="post">
			<div align="center">
				<div class="controlbar"></div>
				<table border="0" cellspacing="2" cellpadding="2" width="850" align="center">
					<tbody>
						<tr>
							<td width="200" height="24" align="right">
								<span class="comment">&raquo; URL </span><span>Direcci&oacute;n Web:</span>
							</td>
							<td width="350" align="left">
								<input type="text" id="tUrl" name="tUrl" size="64" />
							</td>
							<td width="300" rowspan="5" valign="top">
								<table id="tParams" border="0" cellspacing="2" cellpadding="2">
									<thead>
										<tr>
											<th colspan="2" align="left">Par&aacute;metros</th>
										</tr>
									</thead>
									<tbody>
										<!--
										<tr>
											<td align="right">Par&aacute;metro 1:</td>
											<td align="right"><input type="text" id="tParam_1" name="tParam_1" size="16" /></td>
										</tr>
										-->
									</tbody>
									<tfoot>
										<tr>
											<td colspan="4" align="right">
												<input type="button" id="bAdd" name="bAdd" value="+" onclick="Index.bAdd_onClick();" />
											</td>
										</tr>
									</tfoot>
								</table>
							</td>
						</tr>
						<tr>
							<td height="24" align="right">
								<span class="comment">&raquo; App </span><span>Aplicaci&oacute;n:</span>
							</td>
							<td align="left">
								<input type="text" id="tApp" name="tApp" size="4" />
							</td>
						</tr>
						<tr>
							<td height="24" align="right">
								<span class="comment">&raquo; Doctype </span><span>Tipo de Documento:</span>
							</td>
							<td align="left">
								<input type="text" id="tDoctype" name="tDoctype" size="4" />
							</td>
						</tr>
						<tr>
							<td height="24" align="right">
								<span class="comment">&raquo; Query </span><span>Consulta:</span>
							</td>
							<td align="left">
								<input type="text" id="tQuery" name="tQuery" size="4" />
							</td>
						</tr>
						<tr>
							<td colspan="2">&nbsp;</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="3" align="center">
								<input type="button" id="bLoad" name="bLoad" value="Cargar" onclick="Index.bLoad_onClick();" />
								<input type="reset" id="bReset" name="bReset" value="Limpiar" />
								<input type="submit" id="sShow" name="sShow" value="Ver Resultado" onclick="return Index.sShow_onClick();" />
							</td>
						</tr>
						<tr>
							<td colspan="2">&nbsp;</td>
						</tr>
						<tr>
							<td class="comment" colspan="3" align="center">&copy; 2012 GSI, Inc. All rights reserved.</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</form>
	</body>
</html>
